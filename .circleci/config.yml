version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@0.0.4

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - docker_hub_build_push_image:
          requires:
            - build_test
      - aws-ecr/build_and_push_image:
          region:
          account-url:
          repo:
          tag: ${CIRCLE_BUILD_NUM}
          requires:
            - build_test
jobs:
  build_test:
    docker:
      - image: circleci/php:7.3.14
    steps:
      - checkout
      - run:
          name: Run Tvarit.com
          command:
              docker login    |
              docker run tvarit.com  /bin/bash
            
  docker_hub_build_push_image:
    docker:
      - image: circleci/php:7.3.14
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build and push Docker image to ECR
          command: |
              $(aws ecr get-login --no-include-email --region eu-central-1)
              docker build -t tvarit.com .
              docker push 250373516626.dkr.ecr.eu-central-1.amazonaws.com/tvarit.com:latest

