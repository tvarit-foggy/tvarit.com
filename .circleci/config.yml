version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@0.0.4

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - docker_hub_build_push_image:
          requires:
            - build_test
      - aws-ecr/build_and_push_image:
          region: eu-central-1
          account-url: ${AWS_ECR_ACCOUNT_URL}
          repo: ${repo}
          AWS_ACCESS_KEY_ID:
          AWS_SECRET_ACCESS_KEY:        
          requires:
            - build_test
jobs:
  build_test:
    docker:
            - image: circleci/buildpack-deps:xenial-curl-browsers-legacy
    steps:
      - checkout
      - setup_remote_docker:
            docker_layer_caching: false
      - run:
          name: Run Tvarit.com
          command: |
                  apt-get install awscli
                  
                  LOGIN_COMMAND=$(aws ecr get-login --no-include-email --region
        $<<region>>)
                  

                  docker build -t tvarit.com . 
            
   docker_hub_build_push_image:
    docker:
            - image: circleci/buildpack-deps:xenial-curl-browsers-legacy
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build and push Docker image to ECR
          command: |
              $(aws ecr get-login --no-include-email --region eu-central-1)
              docker push 250373516626.dkr.ecr.eu-central-1.amazonaws.com/tvarit.com:latest

