version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@0.0.4

workflows:
  build_test_deploy:
    jobs:
      - build_test
      - docker_hub_build_push_image:
          requires:
            - build_test
      - aws-ecr/build_and_push_image:
          region: eu-central-1
          account-url: ${AWS_ECR_ACCOUNT_URL}
          repo: ${repo}
          requires:
            - build_test
jobs:
  build_test:
    docker:
            - image: ubuntu:18.04
    steps:
      - checkout
      - run:
          name: Run Tvarit.com
          command:
                  apt-get install docker;
                  
                  docker build -t tvarit.com .; 
            
  docker_hub_build_push_image:
    docker:
            - image: ubuntu:18.04
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: false
      - run:
          name: Build and push Docker image to ECR
          command: |
              $(aws ecr get-login --no-include-email --region eu-central-1)
              docker push 250373516626.dkr.ecr.eu-central-1.amazonaws.com/tvarit.com:latest

